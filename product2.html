<script>
    function createid(value){
        return document.createElement(value)
    }
    let data=JSON.parse(localStorage.getItem("pdata"))
    // console.log(data)
    data.map(function(ele){
        document.getElementById("container").innerHTML=null
        let boxdiv=createid("div")
        let img=createid("img")
        img.src=ele.img_url
        boxdiv.append(img)
        

        let namediv=createid("div")
        let h2=createid("h2")
        h2.innerText=ele.name;
        let ratingdiv=createid("div")
        let p=createid("p")
        p.innerText=ele.ratings
        let i=createid("i")
        i.setAttribute("class","fa-solid fa-star")
        ratingdiv.append(p,i)
        let h4 = createid("h4")
        h4.innerText="Product highlights"
        let ul=createid("ul")
        let li=createid("li")
        li.innerText=ele.discription_1
        let li2=createid("li")
        li2.innerText=ele.discription_2
        let li3=createid("li")
        li3.innerText=ele.discription_3
        let li4=createid("li")
        li4.innerText=ele.discription_4
        ul.append(li,li2,li3,li4)
        namediv.append(h2,ratingdiv,h4,ul)
        namediv.setAttribute("id","namediv")
        

        let costdiv=createid("div")
        costdiv.setAttribute("id","costdiv")
        let divcost=createid("div")
        let rate=createid("div")
        let r1=createid("h3")
        r1.innerText=`Rs. ${ele.price}`
        let r2=createid("h5")
        r2.innerText=`Rs. ${ele.price_1}`
        let x=ele.price_1-ele.price;
        let y=Math.floor(((x/ele.price_1))*100);
        let dis=createid("p")
        dis.innerText=`${y}% off`
        rate.append(r1,r2,dis)
        let shippping=createid("div")
        let s1=createid("h3")
        s1.innerText=`Rs. ${ele.price}`
        let s2=createid("p")
        s2.innerText=`+ free shipping and 5% Extra cashback`
        shippping.append(s1,s2)
        let inc=createid("p")
        inc.innerText="Inclusive of all taxes"
        let test=createid("div")
        let sel=createid("select")
        let op=createid("option")
        op.innerText="1 Box"
        let op1=createid("option")
        op1.innerText="2 Box"
        let op2=createid("option")
        op2.innerText="3 Box"
        let op3=createid("option")
        op3.innerText="4 Box"
        sel.append(op,op1,op2,op3)
        let strips=createid("P")
        strips.innerText="of 50 Test Strips"
        test.append(sel,strips)
        let button = createid("button")
        button.innerText="Add To Cart"
        button.addEventListener("click",function(ele){
            cart(ele)
        })
        divcost.append(rate,shippping,inc,test,button)
        let image=createid("img")
        image.src="https://tpc.googlesyndication.com/simgad/14435765670303656440"
        let add=createid("div")
        add.setAttribute("id","add")
        let offer=createid("div")
        offer.setAttribute("id","offer")
        let head=createid("p")
        head.innerText="Additional offers"
        offer.append(head)
        let div1o=createid("div")
        let offer1=createid("img")
        offer1.src="https://onemg.gumlet.io/image/upload/v1558680358/vibatg4xwiuep6bhonzs.svg"
        let od=createid("p")
        od.innerText="Paytm Postpaid | Wallet: Pay with Paytm Postpaid or Paytm wallet on Tata 1mg for ₹999 or more and get 4000 cashback points. Offer ends 31st May 2022."
        div1o.append(offer1,od)
        let div2o=createid("div")
        let offer2=createid("img")
        offer2.src="https://onemg.gumlet.io/image/upload/v1558680358/vibatg4xwiuep6bhonzs.svg"
        let od2=createid("p")
        od2.innerText="Special Offer: Pay online (Wallet, Debit/Credit Card & Net Banking) and get extra 5% 1mgCash (up to ₹25)"
        div2o.append(offer2,od2)
        let div3o=createid("div")
        let offer3=createid("img")
        offer3.src="https://onemg.gumlet.io/image/upload/v1558680358/vibatg4xwiuep6bhonzs.svg"
        let od3=createid("p")
        od3.innerText="Mobikwik: Pay with Mobikwik and get up to ₹500 cashback on allopathy medicines. Get assured cashback of ₹100. Minimum cart value for the offer is ₹1199. Offer ends 31st May 2022."
        div3o.append(offer3,od3)
        let divo4=createid("div")
        let offer4=createid("img")
        offer4.src="https://onemg.gumlet.io/image/upload/v1558680358/vibatg4xwiuep6bhonzs.svg"
        let od4=createid("p")
        od4.innerText="Airtel Payments Bank: Pay with Airtel Money and get 10% cashback upto ₹200 on a minimum transaction of ₹1000. Valid only for first-time users of Airtel Payments Bank till 31st May 2022."
        divo4.append(offer4,od4)
        add.append(offer,div1o,div2o)
        costdiv.append(divcost,image,add)

        document.getElementById("container").append(boxdiv,namediv,costdiv)

    })
   let acart=JSON.parse(localStorage.getItem("gotocart"))||[]
function cart(ele){
   acart.push(ele)
   localStorage.setItem("gotocart",JSON.stringify(acart))
   alert("Added to cart")
}
</script>
